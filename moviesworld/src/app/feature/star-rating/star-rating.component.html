<ng-template #t let-fill="fill">
  <span class="star">
    <span class="half" [style.width.%]="fill">
      <i class="fa fa-star"></i>
    </span>
    <i class="fa fa-star-o"></i>
  </span>
</ng-template>

<ngb-rating
  [rate]="roundedRating"
  [readonly]="isReadOnly"
  [starTemplate]="t"
  [max]="5"
></ngb-rating>
